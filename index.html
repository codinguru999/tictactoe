<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center h-100">
        <div class="container d-flex flex-column justify-content-center align-items-center m-3 p-2">
            <h1 class="text-primary text-center m-1 p-1">Tic-Tac-Toe Game</h1>
            <div class="container d-flex flex-row justify-content-center align-items-center m-auto ">
                <button class="btn btn-primary m-2 p-1" onclick="showturnselect(event)">Start</button>
                <button class="btn btn-primary m-2 p-1" onclick="location.reload()">Reset</button>
            </div>
            <div class="container w-25 d-none flex-column justify-content-center align-item-center" id="turnselect">
                <h3 class="text-light">Choose Your turn</h3>
                <!-- <div class="container bg-info-subtle rounded p-2 m-auto">Start Game by choosing Your Turn</div> -->
                <div class="container w-50 d-flex flex-row justify-content-center align-item-center">

                    <button class="btn btn-primary m-2 p-2" id="x" onclick="changeturn('x')">X</button>
                    <button class="btn btn-primary m-2 p-2" id="0" onclick="changeturn('0')">0</button>
                </div>
            </div>
            <div class="container my-2 w-25 d-none flex-column justify-content-center align-item-center" id="winselect">
                <h3 class="text-success text-center" id="xwin">X Wins</h3>
                <h3 class="text-success text-center" id="0win">0 Wins</h3>
                <h3 class="text-danger text-center" id="nowin">No one Wins</h3>
                <!-- <div class="container bg-info-subtle rounded p-2 m-auto">Start Game by choosing Your Turn</div> -->
                
            </div>
        </div>
        <div class="container  w-50">
            <div class="container  w-50 text-center fs-1" id="Box">
                <div class="row">
                    <div class="col border border-1 border-start-0 border-top-0 border-primary bg-secondary px-1  py-2" id="0"
                        style="width: 25px; height: 80px;">
                    </div>
                    <div class="col border  border-top-0 border-1 border-primary bg-secondary px-1  py-2" id="1"
                        style="width: 25px; height: 80px;">
                    </div>
                    <div class="col border border-end-0 border-top-0 border-1 border-primary bg-secondary px-1  py-2" id="2"
                        style="width: 25px; height: 80px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col border border-start-0  border-1 border-primary bg-secondary px-1  py-2" id="3"
                        style="width: 25px; height: 80px;">
                    </div>
                    <div class="col border  border-1 border-primary bg-secondary px-1  py-2" id="4"
                        style="width: 25px; height: 80px;">
                    </div>
                    <div class="col border border-end-0 border-1 border-primary bg-secondary px-1  py-2" id="5"
                        style="width: 25px; height: 80px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col border border-start-0 border-bottom-0 border-1 border-primary bg-secondary px-1  py-2" id="6"
                        style="width: 25px; height: 80px;">
                    </div>
                    <div class="col border border-bottom-0 border-1 border-primary bg-secondary px-1  py-2" id="7"
                        style="width: 25px; height: 80px;">
                    </div>
                    <div class="col border border-end-0 border-bottom-0 border-1 border-primary bg-secondary px-1  py-2" id="8"
                        style="width: 25px; height: 80px;">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
